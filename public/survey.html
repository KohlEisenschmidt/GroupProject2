<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Survey</h1>
        <p class="lead">Take a few moments to complete this survey so we can better match you.</p>
    </div>
</div>
<div class="container-fluid">
<form>
        <label for="name"><br></label>
        <div class="row" id="person_name">
            <div class="col">
            <input type="text" id="name" class="form-control" placeholder="Full name">
            </div>
        </div>
    <div class="form-group">
        <label for="gender"><br>Select Gender</label>
        <select class="form-control" id="gender">
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
        <option>Rather not disclose</option>
        </select>
    <div class="form-group">
        <label for="activity"><br>Select an activity</label>
        <select class="form-control" id="activity">
            <option>Run</option>
            <option>Walk</option>
            <option>Bike</option>
        </select>
        </div>
       <div class="form-group">
        <label for="area"><br>Choose your desired area</label>
        <select class="form-control" id="area">
            <option>Uptown</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
        </select>
        <div class="form-group">
        <label for="intensity"><br>What is your pace</label>
        <select class="form-control" id="intensity">
            <option>Light</option>
            <option>Moderate</option>
            <option>Strenuous</option>
        </select>
        
    <br>
    <input type="text" class="validate" placeholder="Photo Link Here" id="userPhoto"> Link to Photo Image (Required)</div>
<br>
      </form>
      <button type="button" class="btn btn-secondary btn-lg btn-block" id="add-btn">Submit</button>

</div>

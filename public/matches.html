<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>RWB+1</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>

<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>Your Matches</h1>
			<hr>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Match Database</strong></h3>
					</div>
					<div class="panel-body" id="well-section">
				
					<!-- Content will go in here -->

					</div>
				</div>
			</div>			
		</div>
    </div>
    <script>

        var exactmatch = JSON.parse(localStorage.getItem("exactmatch"));
       for (var i = 0; i < exactmatch.length; i++){
           $("#well-section").append("<h2>" + exactmatch[i].person_name + "</h2>");
           $("#well-section").append("<h2>" + exactmatch[i].gender + "</h2>");
           $("#well-section").append("<h2>" + exactmatch[i].area + "</h2>");


       }




    </script>

<script src="js/add.js" type="text/javascript"></script>

</body>
